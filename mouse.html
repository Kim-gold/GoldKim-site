<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫捉老鼠游戏</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* 替换为背景图片 */
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        #cat {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('cat.png'); /* 替换为猫的图片 */
            background-size: cover;
            cursor: pointer;
            bottom: 20px;
            right: 20px;
        }

        #mouse {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('mouse.jpg'); /* 替换为老鼠的图片 */
            background-size: cover;
        }

        #catchMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: green;
            display: none;
        }

        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            width: 200px;
        }

        #leaderboard h2 {
            margin-top: 0;
        }

        .entry {
            display: flex;
            justify-content: space-between;
        }

        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="catchMessage">捕捉成功！</div>
    <div id="cat"></div>
    <div id="mouse"></div>

    <div id="leaderboard">
        <h2>排行榜</h2>
        <div id="leaderboardEntries"></div>
    </div>

    <button id="restartButton">重新开始</button>

    <script>
        let cat = document.getElementById("cat");
        let mouse = document.getElementById("mouse");
        let catchMessage = document.getElementById("catchMessage");
        let leaderboardEntries = document.getElementById("leaderboardEntries");
        let restartButton = document.getElementById("restartButton");
        let clickCount = 0;
        let totalCatchCount = 0;
        let isFollowingMouse = false;
        let startTime = 0;
        let catchTime = 0;
        let catStartPos = { x: 0, y: 0 };
        let mouseMoved = true;

        const virtualPlayers = [
            { name: '金永君1号', time: 3.00 },
            { name: '金永君2号', time: 8.00 },
            { name: '金永君3号', time: 11.00 },
            { name: '金永君4号', time: 15.00 }
        ];

        function randomMousePosition() {
            let x = Math.random() * (window.innerWidth - 50);
            let y = Math.random() * (window.innerHeight - 50);
            mouse.style.left = x + "px";
            mouse.style.top = y + "px";
        }

        cat.addEventListener("click", function(event) {
            if (!isFollowingMouse) {
                isFollowingMouse = true;
                randomMousePosition();
                totalCatchCount = 0;
                startTime = new Date().getTime();
                catStartPos = { x: cat.offsetLeft, y: cat.offsetTop };

                let x = event.clientX - cat.offsetWidth / 2;
                let y = event.clientY - cat.offsetHeight / 2;
                cat.style.left = x + "px";
                cat.style.top = y + "px";
            }
        });

        document.addEventListener("mousemove", function(event) {
            if (isFollowingMouse) {
                let x = event.clientX - cat.offsetWidth / 2;
                let y = event.clientY - cat.offsetHeight / 2;
                cat.style.left = x + "px";
                cat.style.top = y + "px";
            }
        });

        randomMousePosition();

        function checkCatTouchMouse() {
            if (!mouseMoved) return;

            let catRect = cat.getBoundingClientRect();
            let mouseRect = mouse.getBoundingClientRect();

            if (
                catRect.left < mouseRect.right &&
                catRect.right > mouseRect.left &&
                catRect.top < mouseRect.bottom &&
                catRect.bottom > mouseRect.top
            ) {
                totalCatchCount++;
                randomMousePosition();

                if (totalCatchCount >= 20) {
                    catchTime = (new Date().getTime() - startTime) / 1000;
                    showCatchSuccess();
                }
            }
        }

        function showCatchSuccess() {
            mouse.style.backgroundImage = "url('caught_mouse.jpg')";
            mouseMoved = false;
            catchMessage.style.display = "block";

            setTimeout(function() {
                catchMessage.style.display = "none";
                updateLeaderboard();
                restartButton.style.display = "block";
            }, 2000);
        }

        function updateLeaderboard() {
            let playerTime = catchTime.toFixed(2);
            let leaderboard = [
                ...virtualPlayers,
                { name: '你', time: parseFloat(playerTime) }
            ];

            leaderboard.sort((a, b) => a.time - b.time);

            leaderboardEntries.innerHTML = ''; // 清空旧排行榜
            leaderboard.slice(0, 5).forEach(player => {
                let entry = document.createElement('div');
                entry.className = 'entry';
                entry.innerHTML = `<span>${player.name}</span><span>${player.time.toFixed(2)}秒</span>`;
                leaderboardEntries.appendChild(entry);
            });
        }

        restartButton.addEventListener("click", function() {
            resetGame();
            restartButton.style.display = "none";
        });

        function resetGame() {
            totalCatchCount = 0;
            isFollowingMouse = false;
            mouseMoved = true;
            randomMousePosition();
            mouse.style.backgroundImage = "url('mouse.jpg')"; // 恢复未捕捉老鼠图片
            cat.style.left = catStartPos.x + "px";
            cat.style.top = catStartPos.y + "px";
            startTime = 0;
            catchTime = 0;
            catchMessage.style.display = "none";
        }

        setInterval(checkCatTouchMouse, 10);
    </script>
</body>
</html>
