<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫捉老鼠游戏</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* 替换为背景图片 */
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        /* 小猫的样式 */
        #cat {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('cat.jpg'); /* 替换为猫的图片 */
            background-size: cover;
            cursor: pointer;
            bottom: 20px;
            right: 20px;
        }

        /* 老鼠的样式 */
        #mouse {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('mouse.jpg'); /* 替换为老鼠的图片 */
            background-size: cover;
        }

        /* 捕捉成功消息 */
        #catchMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: green;
            display: none;
        }

        /* 排行榜 */
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            width: 200px;
        }

        #leaderboard h2 {
            margin-top: 0;
        }

        .entry {
            display: flex;
            justify-content: space-between;
        }

        /* 重新开始按钮 */
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="catchMessage">捕捉成功！</div>
    <div id="cat"></div>
    <div id="mouse"></div>

    <!-- 排行榜显示 -->
    <div id="leaderboard">
        <h2>排行榜</h2>
        <div id="leaderboardEntries">
            <div class="entry">
                <span>金永君1号</span><span>3秒</span>
            </div>
            <div class="entry">
                <span>金永君2号</span><span>8秒</span>
            </div>
            <div class="entry">
                <span>金永君3号</span><span>11秒</span>
            </div>
            <div class="entry">
                <span>金永君4号</span><span>15秒</span>
            </div>
            <div class="entry">
                <span>你</span><span>--</span>
            </div>
        </div>
    </div>

    <!-- 重新开始按钮 -->
    <button id="restartButton">重新开始</button>

    <script>
        let cat = document.getElementById("cat");
        let mouse = document.getElementById("mouse");
        let catchMessage = document.getElementById("catchMessage");
        let leaderboardEntries = document.getElementById("leaderboardEntries").children;
        let restartButton = document.getElementById("restartButton");
        let clickCount = 0;  // 记录捕捉次数
        let totalCatchCount = 0;  // 总捕捉次数
        let isFollowingMouse = false;  // 控制是否开始跟随鼠标
        let startTime = 0;  // 捕捉开始时间
        let catchTime = 0;  // 捕捉完成时间
        let catStartPos = { x: 0, y: 0 }; // 猫的初始位置
        let mouseMoved = true;  // 标记老鼠是否移动

        // 随机生成老鼠的位置
        function randomMousePosition() {
            let x = Math.random() * (window.innerWidth - 50); // 老鼠宽度为50px
            let y = Math.random() * (window.innerHeight - 50); // 老鼠高度为50px
            mouse.style.left = x + "px";
            mouse.style.top = y + "px";
        }

        // 点击猫时，开始跟随鼠标
        cat.addEventListener("click", function(event) {
            if (!isFollowingMouse) {
                isFollowingMouse = true; // 开始跟随鼠标
                randomMousePosition();  // 随机生成老鼠位置
                totalCatchCount = 0;  // 重置捕捉次数
                startTime = new Date().getTime();  // 记录开始时间
                catStartPos = { x: cat.offsetLeft, y: cat.offsetTop }; // 记录猫的初始位置

                // 将猫的初始位置设置为鼠标点击的位置
                let x = event.clientX - cat.offsetWidth / 2;
                let y = event.clientY - cat.offsetHeight / 2;
                cat.style.left = x + "px";
                cat.style.top = y + "px";
            }
        });

        // 鼠标移动时，猫跟随鼠标
        document.addEventListener("mousemove", function(event) {
            if (isFollowingMouse) {
                let x = event.clientX - cat.offsetWidth / 2;
                let y = event.clientY - cat.offsetHeight / 2;
                cat.style.left = x + "px";
                cat.style.top = y + "px"; // 猫在鼠标下方平滑跟随
            }
        });

        // 初始化老鼠位置
        randomMousePosition();

        // 检查猫是否接触到老鼠
        function checkCatTouchMouse() {
            if (!mouseMoved) return;  // 捕捉成功后不再移动老鼠

            let catRect = cat.getBoundingClientRect();
            let mouseRect = mouse.getBoundingClientRect();

            if (
                catRect.left < mouseRect.right &&
                catRect.right > mouseRect.left &&
                catRect.top < mouseRect.bottom &&
                catRect.bottom > mouseRect.top
            ) {
                totalCatchCount++;  // 捕捉次数加1
                randomMousePosition(); // 老鼠逃跑

                // 检查捕捉次数，达到20次后显示“捕捉成功”
                if (totalCatchCount >= 20) {
                    catchTime = (new Date().getTime() - startTime) / 1000; // 计算捕捉时间（秒）
                    showCatchSuccess();
                }
            }
        }

        // 显示捕捉成功消息
        function showCatchSuccess() {
            mouse.style.backgroundImage = "url('caught_mouse.jpg')"; // 更换为被捕捉的老鼠图片
            mouseMoved = false;  // 停止老鼠移动
            catchMessage.style.display = "block";

            // 等待2秒后隐藏消息，并更新排行榜
            setTimeout(function() {
                catchMessage.style.display = "none";
                updateLeaderboard();
                restartButton.style.display = "block";  // 显示重新开始按钮
            }, 2000);
        }

        // 更新排行榜
        function updateLeaderboard() {
            // 虚拟玩家的排名
            let leaderboard = [
                { name: '金永君1号', time: 3 },
                { name: '金永君2号', time: 8 },
                { name: '金永君3号', time: 11 },
                { name: '金永君4号', time: 15 },
                { name: '你', time: catchTime },  // 用户的时间插入
            ];

            // 排序并按时间升序排列
            leaderboard.sort((a, b) => a.time - b.time);

            // 更新前五名
            for (let i = 0; i < leaderboard.length; i++) {
                leaderboardEntries[i].children[1].textContent = leaderboard[i].time.toFixed(2) + "秒"; // 保留两位小数
            }
        }

        // 重新开始按钮事件
        restartButton.addEventListener("click", function() {
            resetGame();
            restartButton.style.display = "none";
        });

        // 重置游戏
        function resetGame() {
            totalCatchCount = 0;
            isFollowingMouse = false;
            mouseMoved = true;  // 重新开始后让老鼠再次开始移动
            randomMousePosition();
            cat.style.left = catStartPos.x + "px";
            cat.style.top = catStartPos.y + "px"; // 重置猫的初始位置
            startTime = 0;
            catchTime = 0;
            catchMessage.style.display = "none";  // 隐藏捕捉成功信息
            updateLeaderboard();  // 更新排行榜
        }

        // 每秒检查猫是否触碰到老鼠
        setInterval(checkCatTouchMouse, 10);  // 调整检查频率

    </script>
</body>
</html>
